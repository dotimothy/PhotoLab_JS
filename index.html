<!DOCTYPE html> 
<head>
	<title>PhotoLab in JS</title>
	 <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
	 <script src="PhotoLab.js"></script>
</head>

<style>
	h1, h2 {
		font-family: 'Product Sans', Arial, sans-serif;
	}
</style>

<body>
	<h1>PhotoLab in Javascript</h1>
	<button onclick="resizeCanvas(screen.width,screen.height)">Resize Canvas</button>
	<img hidden id="android" src="android.jpg">
	<button id="androidButton" onclick="test()">Load Test Image: Android</button>
	<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
	<button id="customButton"><label for="file" style="cursor: pointer;">Upload Custom Image</label></button>
	<button id="saveImage" onclick="saveImage()">Save Image</button>
	<p hidden id="preview">Preview:</p>
	<p><img hidden id="output"></p>
	<button hidden id="drawCustom" onclick="custom()">Draw Custom Picture</button>
	<br></br>
	<canvas hidden id="workspace" width="1280px" height="720px" style="border:2px solid #000000;">
	</canvas>
	<br></br>

	<button hidden id="restart" onclick="restart()">Restart</button>

	<div hidden id="filters">
		<h2 id="filterList">Filters Active:</h2>
		<button onclick="auto()">Test Them All!</button>
		<br></br>
		<button onclick="age()">Age</button>
		<button onclick="blackAndWhite()">Black and White</button>
		<button onclick="inversion()">Invert</button>
		<button onclick="red()">Red Filter</button>
		<button onclick="green()">Green Filter</button>
		<button onclick="blue()">Blue Filter</button>
		<button onclick="sepia()">Sepia</button>
		<button onclick="xRG()">xRG</button>
		<button onclick="xGB()">xGB</button>
		<button onclick="xRB()">xRB</button>
		<button onclick="yellow()">Yellow</button>
		<button onclick="transparent()">Transparent</button>
	</div>

	<footer>
		<h2>Made by <a href="https://dotimothy.github.io">@Timothy Do. </a>All Rights Reserved under the MIT License.</h2>
	</footer>
</body>

</html>
